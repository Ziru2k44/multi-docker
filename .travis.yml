language: generic

sudo: required
services:
  - docker

before_install:
  - docker build -t bernardo/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true bernardo/react-test npm test -- --coverage

after_success:
  - docker build -t bernardo/multi-client ./client
  - docker build -t bernardo/multi-nginx ./nginx
  - docker build -t bernardo/multi-server ./server
  - docker build -t bernardo/multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push bernardo/multi-client
  - docker push bernardo/multi-nginx
  - docker push bernardo/multi-server
  - docker push bernardo/multi-worker